

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Log in - Lilith's</title>
  <link rel="stylesheet" href="/../../bootstrap/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
</head>

<body>
<section class="py-5" style="--bs-primary: #A13288;--bs-primary-rgb: 161,50,136;--bs-secondary: #CF71BB;--bs-secondary-rgb: 207,113,187;--bs-success: #32BDE3;--bs-success-rgb: 50,189,227;--bs-info: #1FB7E3;--bs-info-rgb: 31,183,227;--bs-warning: #FCAFEE;--bs-warning-rgb: 252,175,238;--bs-danger: #A13288;--bs-danger-rgb: 161,50,136;--bs-light: #FCAFEE;--bs-light-rgb: 252,175,238;--bs-dark: #292A36;--bs-dark-rgb: 41,42,54;--bs-body-bg: #22272a;--bs-body-color: #F3F3F3;">
  <div class="container py-5">
    <div class="row mb-4 mb-lg-5">
      <div class="col-md-8 col-xl-6 text-center mx-auto">
        <p class="fw-bold text-success mb-2">Login</p>
        <h2 class="fw-bold">Welcome back</h2>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 col-xl-4">
        <div class="card">
          <div class="card-body text-center d-flex flex-column align-items-center">
            <div class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
            </svg></div>
            <form method="post">
              <div class="mb-3"><input class="form-control" type="text" name="email" placeholder="Username"></div>
              <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
              <div class="mb-3"><button class="btn btn-primary shadow d-block w-100" type="submit" style="border-color: var(--bs-secondary);background: var(--bs-primary);">Log in</button></div>
              <p class="text-muted">Forgot your password?</p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="/../../bootstrap/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/../../bootstrap/assets/js/bs-init.js"></script>
<script src="/../../bootstrap/assets/js/bold-and-dark.js"></script>
</body>
